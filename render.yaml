services:
  - type: web
    name: krishna-voice
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: USE_GROQ
        value: "True"
      - key: RAG_ENABLED
        value: "True"
